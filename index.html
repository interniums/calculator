<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="/styles.css">
	<link rel="" href="">
	<script src="/script.js" defer></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="all">
		<header>
			<div>
				<h1>Calculator</h1>
			</div>
		</header>
		<main>
			<div class="calculator">
				<div id="display" class="display_div">
					<div class="display" type="text"><span id="span"></span></div>
				</div>
				<div class="buttons_block">
					<div class="first_row">
						<button class="number_7" onclick="
							number_7()		
							">7</button>
						<button class="number_8" onclick="
							number_8()		
							">8</button>
						<button class="number_9" onclick="
							number_9()		
							">9</button>
						<button class="divide" onclick="
							divide()		
							">/</button>
					</div>
					<div class="second_row">
						<button class="number_4">4</button>
						<button class="number_5">5</button>
						<button class="number_6">6</button>
						<button class="multiply">*</button>
					</div>
					<div class="third_row">
						<button class="number_1">1</button>
						<button class="number_2">2</button>
						<button class="number_3">3</button>
						<button class="minus">-</button>
					</div>
					<div class="fourth_row">
						<button class="number_0">0</button>
						<button class="dot">.</button>
						<button class="plus">+</button>
						<button class="equal" onclick="
							count();
						">=</button>
					</div>
					<div class="fiveth_row">
						<button id="clear">Clear</button>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
