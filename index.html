<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="/styles.css">
	<link rel="" href="">
	<script src="/script.js" defer></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="all">
		<header>
			<div>
				<h1>Calculator</h1>
			</div>
		</header>
		<main>
			<div class="calculator">
				<div id="display" class="display_div">
					<div class="display" type="text"><span id="span"></span></div>
				</div>
				<div class="buttons_block">
					<div class="first_row">
						<button class="seven" onclick="
							seven()		
							">7</button>
						<button class="eight" onclick="
							eight()		
							">8</button>
						<button class="nine" onclick="
							nine()		
							">9</button>
						<button class="divide" onclick="
							divide()		
							">/</button>
					</div>
					<div class="second_row">
						<button class="four" onclick="
							four()
							">4</button>
						<button class="five" onclick="
							five()
							">5</button>
						<button class="six" onclick="
							six()
							">6</button>
						<button class="multiply" onclick="
							multiply()
							">*</button>
					</div>
					<div class="third_row">
						<button class="one" onclick="
							one()
							">1</button>
						<button class="two" onclick="
							two()
							">2</button>
						<button class="three" onclick="
							three()
							">3</button>
						<button class="subtract" onclick="
							subtract()
							">-</button>
					</div>
					<div class="fourth_row">
						<button class="zero" onclick="
							zero()
							">0</button>
						<button class="dot" onclick="
							dot()
							">.</button>
						<button class="add" onclick="
							add()
							">+</button>
						<button class="equal" onclick="
							equal();
						">=</button>
					</div>
					<div class="fiveth_row">
						<button id="clearButton" onclick="
							clearFunction()
							">Clear</button>
						<button id="ac">AC</button>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
