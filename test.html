<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test</title>
	<style>
		button {
			width: 100px;
			height: 50px;
			background-color: cadetblue;
		}

		div {
			width: 300px;
			height: 50px;
			background-color: cadetblue;
			margin: 30px;
			text-align: center;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
		}

		span {
			text-align: center;
		}
	</style>
</head>
<body style="background-color: darkslategrey;">
	<div><span id="span">Output</span></div>
	<button onclick="one()">1</button>
	<button onclick="two()">2</button>
	<button onclick="add()">+</button>
	<button onclick="equal()">=</button>
	<button onclick="dot()">.</button>
	<button onclick="multiply()">*</button>

	<script>
		let firstNumber = [];
		let secondNumber = [];
		let operator = '';
		let output = [];
		let result = 0;

		function display(value) {
			const display = document.getElementById("span")
			output.push(value)
			if (output.length > 22) {
				const currentFontSize = parseFloat(window.getComputedStyle(display).fontSize)
				display.style.fontSize = (currentFontSize - 2) + 'px'
			}
			display.textContent = output.join('')
		}

		function equal() {

			for (let i = 0; i < output.length; i++) {
				if (isNaN(output[i]) && output[i] !== '.') {
					getNumbers(i)
					function getNumbers(value) {
						operator = output[value]
						let indexI = output.length - value + 1
						secondNumber = output.splice(value, indexI);
						secondNumber.shift()
						firstNumber = output	
					}
				} else {
					continue
				}
			}

			let number1 = '';
			let number2 = '';
			console.log(operator)
			console.log(output)
			number1 = firstNumber.join('')
			number2 = secondNumber.join('')
			console.log(number1)
			console.log(number2)


			if (operator === ' + ') {
				result = parseFloat(number1) + parseFloat(number2)
				output = []	
				display(result.toFixed(2))
			} else if (operator === ' * ') {
				result = parseFloat(number1) * parseFloat(number2)
				output = []	
				display(result.toFixed(2))
			}
		}

		console.log(result)

		function one() {
			display(1)
		}

		function two() {
			display(2)
		}
		
		function add() {
			display(' + ')
		}	

		function dot() {
			display('.')
		}	

		function multiply() {
			display(' * ')
		}	
	</script>
</body>
</html>
